<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>qrCode</title>
</head>
<body>
  <div class="content">
    <div class="input-group">
  <input id="qrText" required="" type="text" name="text" autocomplete="off" class="input">
  <label class="user-label">MASUKKAN TEXT</label>
</div>
   <button type="submit" onclick="generate()" class="button">generate</button>
   <img src="" id="qrImg" alt="" />
  </div>
</body>
<script>
  let qrText = document.getElementById("qrText");
  let qrImg = document.getElementById("qrImg");
  
  function generate(){
     
    
    if(qrText.value == ""){
      console.log("tidak boleh kosong ")
          document.getElementById("btn-download").style.display = "none";
    }else{
      qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;

        }
    }
  
   
  

function downloadqrImg(){
            // Ambil elemen gambar
            const img = document.getElementById('qrImg');
            // Buat elemen link
            const link = document.createElement('a');
            // Set atribut href ke src gambar
            link.href = img.src;
            // Set atribut download dengan nama file
            link.download = 'downloaded_image.jpg'; // Ubah nama file sesuai keinginan
            // Simulasikan klik link
            link.click();
        }
        // Mendapatkan elemen img dengan id 'qrImg'
// Mendapatkan elemen img dengan id 'qrImg'



</script>
</html>
